<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="da">
        <button @click="changFullName">修改fullName</button>
        <h2>{{fullName}}</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: `#da`,
            data() {
                return {
                    firstName: "Kebe",
                    lastName: "Bryant",
                }
            },
            methods: {
                changFullName() {
                    this.fullName = "Coder Da";
                },
            },
            computed: {
                // fullName的getter方法
                // fullName: function() {
                //     console.log("b");
                //     return this.firstName + " " + this.lastName;
                // },
                
                // fullName的getter和setetr方法
                fullName: {
                    get: function() {
                        return this.firstName + " " + this.lastName;
                    },
                    set: function(newValue) {
                        console.log(newValue);
                        const names = newValue.split(" ");
                        this.firstName = names[0];
                        this.lastName = names[1];
                    }
                }
            },
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
