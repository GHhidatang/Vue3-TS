<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="da">
        <div :style="{color: 'red'}">hahahah</div>
        <div :style="{color: crblue}">哈哈</div>
        <div :style="{color: crblue, fontSize: pixel + 'px'}">呵呵呵</div>
        <div :style="comprehensiveStyle">啦啦啦</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: `#da`,
            data() {
                return {
                    crblue: "blue",
                    pixel: 50,
                    comprehensiveStyle: {
                        color: 'red',
                        fontSize: "50px",
                        fontWeight: 700
                    }
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
