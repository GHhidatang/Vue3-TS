<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .title{
            color: red;
        }
        .abc{
            color: red;
        }

    </style>

</head>
<body>
    <div id="app"></div>

    <template id="da">
         <!-- 数组语法："[tiite, 'abc', ]" -->
        <div :class="[title, 'abc']">你好</div>
        <!-- 数组语法中也可嵌套对象语法 -->
        <div :class="[{title: true}]">再见</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: `#da`,
            data() {
                return {
                    title: "def"
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
