<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="da">
        <div :style="[style1Obj, style2Obj]">啦啦啦啦</div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: `#da`,
            data() {
                return {
                    style1Obj: {
                        color: "red"
                    },
                    style2Obj: {
                        fontSize: "50px"
                    }
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
