<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="da">
        <input type="text" v-model="results">
        <h2 v-if="results >= 90">成绩优秀</h2>
        <h2 v-else-if="results >= 60">成绩及格</h2>
        <h2 v-else>成绩不及格</h2>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: `#da`,
            data() {
                return {
                    results: 10
                }
            }
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
