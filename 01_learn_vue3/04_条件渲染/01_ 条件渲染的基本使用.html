<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="da">
        <div v-if="bool">哈哈哈</div>
        <button @click="switchC">切换</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: `#da`,
            data() {
                return {
                    bool: true
                }
            },
            methods: {
                switchC() {
                    this.bool = !this.bool
                }
            },
        }
        Vue.createApp(App).mount("#app");

        // if(true) {
        //     console.log("你好");
        // }

    </script>
</body>
</html>
