<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="da">
        <h2>{{info.name}}</h2>
        <button @click="changeInfo">改变info</button>
        <button @click="changeInfoName">改变info中的name</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: `#da`,
            data() {
                return {
                    info: {name: "da", age: 18} 
                }
            },
            watch: {
                // 默认情况下我们的侦听器只会针对监听的数据本身的改变（内部发生的改变是不能被侦听到的）
                // info(newInfo, oldInfo) {
                //     console.log(newInfo, oldInfo);
                // }

                info: {
                    handler: function(newInfo, oldInfo){
                        console.log(newInfo, oldInfo);
                    },
                    deep: true, // 这个对象可以开启info的深度侦听
                    immediate: true // 这个对象可以使立即执行info里面的代码 
                }
            },
            methods: {
                changeInfo() {
                    this.info = {name: "haha"};
                },
                changeInfoName() {
                    this.info.name = "haha";
                },
            },
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
