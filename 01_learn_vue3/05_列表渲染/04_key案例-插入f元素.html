<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="da">
        <ul>
            <li v-for="ltem in letter" key="abcdefg">{{ltem}}</li>
        </ul>
        <button @click="insertF">插入f元素</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: `#da`,
            data() {
                return {
                    letter: ["a", "b", "c", "d"]
                }
            },
            methods: {
                insertF() {
                    this.letter.splice(2, 0, "f");
                }
            },
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
