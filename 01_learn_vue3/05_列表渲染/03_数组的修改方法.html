<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="da">
        <ul>
            <li v-for="movie in movieName">{{movie}}</li>
        </ul>
        <input type="text" v-model="newMovie">
        <button @click="addMovie">添加电影</button>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        const App = {
            template: `#da`,
            data() {
                return {
                    newMovie: "",
                    movieName: [
                        "盗梦空间",
                        "教父",
                        "肖申克的救赎",
                        "少年派的奇幻漂流记"
                    ]
                }
            },
            methods: {
                addMovie() {
                    this.movieName.push(this.newMovie);
                    this.newMovie = "";
                }
            },
        }
        Vue.createApp(App).mount("#app");
    </script>
</body>
</html>
