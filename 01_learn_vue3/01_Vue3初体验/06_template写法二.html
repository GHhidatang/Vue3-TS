<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id="da">
        <div>
            <h2>{{counter}}</h2>
            <button @click="add">+1</button>
            <button @click="subtraction">-1</button>
            <button @click="btnClick">按钮</button>
        </div>
    </template>

    <script src="../js/vue.js"></script>
    <script>
        
        Vue.createApp
        ({
            template: `#da`,
            data()
            {
                return {
                    counter: 0
                }
            },  
            methods:
            {
                add()
                {
                    this.counter++;
                },
                subtraction()
                {
                    this.counter--;
                    console.log(this);
                },
                // 这里不可以使用箭头函数
                btnClick: () =>
                {
                    // 因为这里的this === window
                    console.log(this);
                }
            }
        }).mount("#app");

    </script>
</body>
</html>
